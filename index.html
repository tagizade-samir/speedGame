<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameScreen">
        <div id="rowOne" class="row">
            <div id="lineOne" class="line lineOne"></div>
        </div>
        <div id="rowTwo" class="row">
            <div id="lineTwo" class="line lineTwo"></div>
        </div>
        <div id="rowThree" class="row">
            <div id="lineThree" class="line lineThree"></div>
        </div>
        <div id="rowFour" class="row">
            <div id="lineFour" class="line lineFour"></div>
        </div>

        <button class="startGame" id="startGame" onclick="startGame">Start</button>
        <button class="restartGame" id="restartGame" onclick="restartGame">Restart</button>
    </div>
</body>
    <script type="text/javascript" src="index.js"></script>
</html>
