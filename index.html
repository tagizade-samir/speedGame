<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="gameScreen" id="gameScreen">

        <div class="gameRows" id="gameRows">
            <div id="rowOne" class="row">
                <div id="playerOne" class="player playerOne"></div>
            </div>
            <div id="rowTwo" class="row">
                <div id="playerTwo" class="player playerTwo"></div>
            </div>
            <div id="rowThree" class="row">
                <div id="playerThree" class="player playerThree"></div>
            </div>
            <div id="rowFour" class="row">
                <div id="playerFour" class="player playerFour"></div>
            </div>
        </div>

        <button class="startGame" id="startGame" onclick="startGame">Start</button>
        <button class="restartGame" id="restartGame" onclick="restartGame">Restart</button>
    </div>
</body>

    <script type="text/javascript" src="script/index.js"></script>
</html>
